services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nairobi-sculpt-db
    environment:
      POSTGRES_USER: nairobi_dev
      POSTGRES_PASSWORD: dev_password_secure_123
      POSTGRES_DB: nairobi_sculpt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nairobi_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nairobi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nairobi-sculpt-cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nairobi-network

  # API Service (NestJS)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nairobi-sculpt-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nairobi_dev:dev_password_secure_123@postgres:5432/nairobi_sculpt_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_EXPIRES_IN: 24h
      API_PORT: 3000
      API_HOST: 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/src
      - ./apps/api/package.json:/app/package.json
    networks:
      - nairobi-network
    command: npm run start:dev

  # Web Service (React + Vite)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nairobi-sculpt-web
    environment:
      VITE_API_URL: http://localhost:3000/api
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/package.json:/app/package.json
    networks:
      - nairobi-network
    command: npm run dev

  # PgAdmin for database visualization (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nairobi-sculpt-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nairobi-sculpt.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - nairobi-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nairobi-network:
    driver: bridge
