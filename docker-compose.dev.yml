services:
  # PostgreSQL Database Only
  postgres:
    image: postgres:16-alpine
    container_name: nairobi-sculpt-db
    environment:
      POSTGRES_USER: nairobi_dev
      POSTGRES_PASSWORD: dev_password_secure_123
      POSTGRES_DB: nairobi_sculpt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nairobi_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nairobi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nairobi-sculpt-cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nairobi-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nairobi-network:
    driver: bridge
